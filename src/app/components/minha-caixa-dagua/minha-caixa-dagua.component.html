<div class="tat"></div>

<app-br></app-br>

<app-content>
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div style="width: 600px; text-align: center; margin-top:20px">
                    <div>Bar Chart</div>
                    <canvas ngChartjs [datasets]="barChartData" [labels]="barChartLabels"
                    [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType"
                    (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                </div>
            </div>
        </div>     
    </div>
</app-content>
